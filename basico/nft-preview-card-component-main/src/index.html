<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="h-screen">


  <main class="bg-main h-full flex justify-center items-center px-7 flex-col gap-4">
    <div class="bg-card  w-[380px] h-[600px] overflow-hidden p-7 rounded-2xl">
      <div class=" relative group cursor-pointer  rounded-lg overflow-hidden h-80  ">
        <img class="transition duration-300 ease-in-out group-hover:opacity-70  w-full h-full object-cover " src="../images/image-equilibrium.jpg" alt="">
        <div class="absolute inset-0 flex items-center justify-center bg-Cyan bg-opacity-50 opacity-0 transition duration-300 ease-in-out group-hover:opacity-100">

          <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>


        </div>





      </div>
      <div class=" py-6 flex flex-col gap-4 h-auto">
        <div class="flex flex-col gap-2">
          <h1 class="text-white text-xl font-semibold font-outfit hover:text-Cyan cursor-pointer ">Equilibrium #3429</h1>
          <p class="text-SoftBlue font-outfit w-64"> Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="flex justify-between">
          <div class="flex gap-2 items-center">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
            <p class="text-Cyan font-semibold"> 0.041 ETH</p>
          </div>
          <div class="flex gap-2 items-center">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
            <p class="text-SoftBlue"> 3 days left</p>
          </div>

        </div>
        <div class="border-t-[1px] border-SoftBlue flex items-center py-5 gap-2">
          <div class="rounded-full  p-[1px] bg-white overflow-hidden h-9">
            <img class="h-full w-full object-cover" src="../images/image-avatar.png" alt="">
          </div>
          <div>
            <h2 class="text-white"> <span class="text-SoftBlue">Creation of</span> <span class="hover:text-Cyan cursor-pointer">Jules Wyvern</span> </h2>
          </div>
        </div>
  
      </div>

 

    </div>


   
    <div class="attribution text-white">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">HZER</a>.
    </div>


  </main>

</body>

</html>
