<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="bg-pale flex flex-col items-center justify-center h-screen px-8">


  <main class="h-auto bg-white rounded-2xl overflow-hidden mb-1 w-[320px] sm:w-[400px]">
    <div class="w-full overflow-hidden">
      <img class="w-full object-cover" src="../images/illustration-hero.svg" alt="">
    </div>
    <div class="p-7 flex flex-col gap-5">
      <div class="flex flex-col items-center justify-center  gap-3">
        <h1 class="text-[19px] sm:text-2xl text-darkBlue font-extrabold">Order Summary</h1>
        <p class="text-desaturatedBlue text-center text-[14px] sm:text-[16px] px-2">You can now listen to millions of songs,
          audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>

      <div class="bg-veryPale p-3 rounded-xl flex items-center justify-between">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
            <g fill="none" fill-rule="evenodd">
              <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
              <path fill="#717FA6" fill-rule="nonzero"
                d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z" />
            </g>
          </svg>
        </div>
        <div class="text-[13px] flex flex-col items-center">
          <h4 class="font-bold text-darkBlue"> Annual Plan</h4>
          <span class="text-desaturatedBlue"> $59.99/year</span>
        </div>
        <a class="text-bright  underline font-bold text-xs decoration-1 hover:text-violet-400  cursor-pointer " href="">Change</a>
  
      </div>
      <div class="flex flex-col">
        <button class="w-full bg-bright rounded-xl text-white h-12 font-bold p-2 text-[14px] shadow-xl shadow-veryPale hover:bg-violet-300 cursor-pointer">Proceed to Payment</button>
        <button class="  rounded-xl text-desaturatedBlue h-12 font-bold p-2 text-[14px] hover:text-darkBlue cursor-pointer">Cancel Order</button>
      </div>

    </div>







  </main>









  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      rel="noopener noreferrer">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
