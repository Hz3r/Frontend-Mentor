<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="output.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="bg-cream h-screen flex items-center justify-center flex-col py-6 px-4">

  <main class="relative h-full bg-white sm:grid sm:grid-cols-2 sm:w-[650px] sm:h-[450px] overflow-hidden rounded-xl">

    <div class="h-[40%] sm:h-full ">
      <img class=" sm:hidden h-full w-full object-cover" src="../images/image-product-mobile.jpg" alt="">
      <img class="hidden h-full w-full object-cover sm:block" src="../images/image-product-desktop.jpg" alt="">
    </div>
    <div class=" sm:h-full sm:gap-8 flex flex-col gap-6 h-[60%] px-8 py-5 ">
      <div class="  flex flex-col gap-4 ">
        <span class="tracking-widest font-montserrat font-extralight text-grayistBlue uppercase text-xs ">Perfume</span>
        <h1 class="text-darkBlue font-bold text-2xl font-fraunces sm:text-4xl "> Gabrielle Essence Eau De Parfum</h1>
        <p class="text-grayistBlue text-[15px]   ">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div class=" flex flex-col gap-4">

        <div class="flex gap-3 items-center">
          <span class="text-cyan text-3xl font-fraunces ">  $149.99</span>
          <span class="text-grayistBlue line-through ">
            $169.99</span>
        </div>

        <div class="bg-cyan w-full py-4 hover:bg-lime-950 cursor-pointer flex items-center justify-center p-2 gap-5 rounded-xl ">
          <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
           <button class="text-white font-bold">Add to Cart</button>
        </div>
      </div>

    </div>
  

  </main>
  






</body>

</html>
